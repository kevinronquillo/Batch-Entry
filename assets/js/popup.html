<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<script src="tailwind.js"></script>
		<link rel="stylesheet" href="/assets/css/styles.css" />
	</head>
	<body class="rounded-lg">
		<div class="box w-full max-w-xs p-3">
			<div class="mb-4">
				<label
					class="block text-gray-700 text-xl font-bold mb-2"
					for="username"
				>
					Batch Entry
				</label>
				<textarea
					id="serials"
					class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
					id="username"
					type="text"
					placeholder="Serials..."
				></textarea>
			</div>
			<div class="flex justify-center align-center">
				<button
					id="changeButton"
					class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
					type="button"
				>
					SEND
				</button>
				<button
					id="clearText"
					class="ml-2 bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
					type="button"
				>
					<img src="thrash.png" alt="" class="thrash" />
				</button>
			</div>
			<p class="py-2 text-center text-gray-500 text-xs">
				&copy;
				<a href="https://github.com/kevinronquillo" target="_blank"
					>Kevin Ronquillo</a
				>
			</p>
			<script src="/assets/js/popup.js"></script>
		</div>
	</body>
</html>
